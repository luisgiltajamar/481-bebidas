<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>registro</title>

    <link href="registro.css" rel="stylesheet" />
    <script src="registro.js"></script>
</head>
<body>
    <div class="registro fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to registro</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <form>
                <input type="text" id="txtNom" placeholder="Nombre"/>
                
                <input type="number" id="txtPre" placeholder="Precio" />
                <button type="button" id="btnRunReg">Registrar</button>
            </form>
        </section>
    </div>
</body>
</html>
